<html>
  <head>
    <link rel="stylesheet" href="styles.css">
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .container-sm {
        background-color: tan;
        color: white;
      }

      @media screen and (min-width: 600px) {
        .container-sm {
          max-width: 700px !important;
      }
    }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <header class="text-center pt-5">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    </header>

    <div class="pt-3 container-sm border px-5 pt-4">
      <form id="survey-form">
        <label id="name-label" class="form-label">Name</label><br>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required><br>

        <label id="email-label" class="form-label">Email</label><br>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required><br>

        <label id="number-label" class="form-label">Age (optional)</label><br>
        <input type="number" class="form-control" id="number" placeholder="Age" min="1" max="99"><br>

        <label class="form-label">Which option best describes your current role?</label><br>
        <select id="dropdown" class="form-select">
             <option disabled selected hidden>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Otherwise</option>
            <option>Rather not say</option>
        </select><br>

        <label class="form-label">Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" class="form-check-input my-2" name="choice" value="Def">
        <label class="form-check-label my-1 ms-1">Definitely</label><br>
        <input type="radio" class="form-check-input my-2" name="choice" value="maybe">
        <label class="form-check-label my-1 ms-1">Maybe</label><br>
        <input type="radio" class="form-check-input my-2" name="choice" value="no">
        <label class="form-check-label my-1 ms-1">Not sure</label><br>

        <label class="form-label mt-3">What would you like to see improved? (Check all that apply)</label><br>
        <input type="checkbox" class="form-check-input my-2" value="front-end">
        <label class="form-check-label my-1 ms-1">Front-End Projects</label><br>
        <input type="checkbox" class="form-check-input my-2" value="back-end">
        <label class="form-check-label my-1 ms-1">Back-End Projects</label><br>
        <input type="checkbox" class="form-check-input my-2" value="Challenges">
        <label class="form-check-label my-1 ms-1">Challenges</label><br>
        <input type="checkbox" class="form-check-input my-2" value="videos">
        <label class="form-check-label my-1 ms-1">Videos</label><br>
        <input type="checkbox" class="form-check-input my-2" value="wiki">
        <label class="form-check-label my-1 ms-1">Wiki</label><br>
        <input type="checkbox" class="form-check-input my-2" value="forum">
        <label class="form-check-label my-1 ms-1">Forum</label><br>
        <input type="checkbox" class="form-check-input my-2" value="more-courses">
        <label class="form-check-label my-1 ms-1">More courses</label><br>

        <label class="form-label mt-3">Any comments or suggestions?</label><br>
        <textarea class="form-control" placeholder="Enter text here..."></textarea><br>

        <button type="submit" id="submit" class="btn btn-success form-control mb-5">Submit</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
